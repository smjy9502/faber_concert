version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
        - flutter pub get
        - flutter pub upgrade
        - flutter clean
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths: []
