version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
        - npm install -g flutter
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter precache
        - flutter --version
        - flutter doctor -v
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - flutter
