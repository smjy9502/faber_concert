version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
        - apt-get update && apt-get install -y curl unzip xz-utils
        - curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.10.0-stable.tar.xz
        - tar xf flutter_linux_3.10.0-stable.tar.xz
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter precache
        - flutter --version
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - flutter
