version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
        - curl -m 900 -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.16.5-stable.tar.xz
        - tar xf flutter_linux_3.16.5-stable.tar.xz
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter precache
        - flutter --version
        - flutter doctor -v
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - flutter
