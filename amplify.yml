version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
        - npm install -g flutter
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
