version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yum update -y
        - yum install -y curl unzip xz tar
        - curl -sSL https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.10.0-stable.tar.xz | tar xf -
        - export PATH="$PATH:`pwd`/flutter/bin"
        - flutter precache
        - flutter pub get
    build:
      commands:
        - flutter build web
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
