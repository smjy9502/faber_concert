version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli
        - yum install -y curl tar # Amazon Linux에 맞는 패키지 관리자 사용
        - curl -sSL https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.10.6-stable.tar.xz -o flutter.tar.xz
        - tar xf flutter.tar.xz
        - export PATH="$PATH:/Users/smkim/Documents/Flutter_SDK/flutter/bin"
        - flutter precache
        - flutter pub get
        - flutter pub upgrade
        - flutter clean
    build:
      commands:
        - flutter build web --release
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - flutter/**/*
